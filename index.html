<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock | Paper | Scissor Javascript game</title>
</head>
<body>
  <div class="main">
    <h1>Rock | Paper | Scissor - Game</h1>
    <h2>Take your pick!</h1>
    <div class="button-box">
      <button onclick = "playRound('rock')">Rock 👊 </button>
      <button onclick = "playRound('paper')">Paper ✋</button>
      <button onclick = "playRound('scissors')">Scissor ✌️</button>
    </div>

    <div class="choice-box">
      <div id="playerChoiceDisplay">Player: </div>
      <div id="computerChoiceDisplay">Computer: </div>
    </div>

    <div id="resultDisplay"></div>

    <div class="score-box">
      <div>Player: <span id="playerScore"></span>
      </div>
      <div>Computer: <span id="computerScore"></span>
      </div>
    </div>

  </div>
  <script src="index.js"> 
  </script>
</body>
</html>
